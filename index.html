<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    
    <title>Khaled's Trivia</title>
    
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <link href="assets/mystyle.css" rel="stylesheet">

</head>

<body>
    <header>
        <img src='assets/images/header.png' alt='headerImg' width='100%'>

        <br> <br>
    
    </header>
    
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        
        <!-- Question page -->
        <div id=timeLeft></div>
        
        <br>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <br>

        <div class='answerList'></div>
        
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>

    <br> <br>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script type="text/javascript" src="assets/myscript.js"></script>
</body>

</html>
